<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>
    <h1>Inventory Management</h1>

    <form action="/add_item" method="POST">
        <input type="text" name="item_name" placeholder="Name" required>
        <input type="text" name="item_quantity" placeholder="Quantity" required>
        <input type="text" name="item_category" placeholder="Category">
        <input type="submit" value="Add Item">
    </form>

    <ul>
        {% for item in items %}
            <li>
                <p>{{ item.name }} -- {{item.quantity}}
                    <a href="{{ url_for('edit_item', id=item.id) }}">Edit</a>
                    <a href="{{ url_for('delete_item', id=item.id) }}">Delete</a>
                </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
